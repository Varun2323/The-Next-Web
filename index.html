<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Next Web</title>
  <link rel="stylesheet" media="screen and (min-width: 1023px)" href="style.css/desktop.style.css">
  <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 1023px)"
    href="style.css/tablet.style.css">
  <link rel="stylesheet" media="screen and (min-width: 360px) and (max-width: 768px)"
    href="style.css/mobile.style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</head>

<body>

  <header>
    <nav class="navbar">
      <ul>
        <li>
          <img src="images/tnw.png" alt="TNW Logo">
        </li>
        <li>
          <ion-icon name="search-outline" class="search-logo"></ion-icon>
        </li>
        <li>
          <ion-icon name="reorder-three-outline" class="3-lines ham-logo"></ion-icon>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">

    <div class="img-flex-container">

      <div class="img-flex-item">
        <img src="images/img-1.jpg" alt="Al-Powered-Feature-img">
        <div class="img-flex-text">
          <p class="text-1">TECH</p>
          <p class="big-text">
            6 things you should know before choosing a web hosting company
          </p>
          <p class="author-clock-share"><span class="author-3Images">by Ben Dickson</span><span class="schedule-item"><i class="material-icons">schedule</i>2 hours ago</span><span class="share-item"><i class="material-icons">share</i>8</span></p>
        </div>
      </div>

      <div class="img-flex-item">
        <img src="images/img-2.jpg" alt="Talk-on-Demand-img">
      </div>

      <div class="img-flex-item">
        <img src="images/img-3.jpg" alt="I-pad-img">
      </div>

    </div>

  </main>


</body>

</html>
